<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Waste Image - EcoSort</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>Upload Waste Image</h2>
            <p>Upload an image to identify and classify waste.</p>
        </header>
        <main>
            <div class="card">
                <form>
                    <input type="file" accept="image/*" class="file-input" onchange="previewImage(event)">
                    <div class="image-preview">
                        <img id="preview" src="#" alt="Image Preview" style="display: none;">
                    </div>
                </form>
                <button class="btn" onclick="proceed()">Classify Waste</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
